<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
    <div class="container">
        
        {% if messages %}<!--si ha generado un mensaje desde el servidor mediante esta instruccion lo capturamos y evaluamos-->
            
            {% for mensaje in messages  %} <!--aca recorremos los mensajes -->
                    
                    <div class="alert {% if mensaje.tags == 'success' %} alert-info{% else %} alert-warning {% endif %}"><!--podemos integrar las condiciones dentro de las llamadas a las clases para evaluar segun determinada condicion-->
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        {{mensaje}}
                    </div>
            {% endfor %}
                
        {% endif %}
            
        <div class="row">
            <div class="col">
                <h2>login</h2>

                <form action="" class="" method="post">
                    {% csrf_token %} <!--este comando le permite a django evitar los ataques de csrf -->
                   <div class="form-group">
                       <label for="username">usuario</label>
                       <input type="text" name="usuario" id="" class="form-control">
                   </div>
                   <div class="form-group">
                        <label for="username">Password</label>
                        <input type="password" name="password" id="" class="form-control">
                     </div>
                     <button type="submit" name="button" class="btn btn-primary mt-2">Enviar</button>
                </form>
                
            </div>
        </div>
    </div>
</body>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
